<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Managing Website</title>
    <link rel="stylesheet" href="sty.css" />
  </head>
  <body>
    <header>
      <h1>Event Managing Website</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#create-event">Create Event</a></li>
          <li><a href="#event-list">Event List</a></li>
          <li><a href="#register">Register</a></li>
          <li><a href="#login">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h2>Welcome to Event Managing Website</h2>
        <p>Manage your events efficiently.</p>
      </section>

      <section id="create-event">
        <h2>Create Event</h2>
        <form id="eventForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br />
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required /><br />
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required /><br />
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea
          ><br />
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="decoration">Decoration</option>
            <option value="lighting">Lighting Management</option>
            <option value="catering">Catering</option>
            <option value="traveling">Traveling</option>
            <option value="master">Master</option></select
          ><br />
          <label for="photos">Photos:</label>
          <input
            type="file"
            id="photos"
            name="photos"
            multiple
            required
          /><br />
          <button type="submit">Create Event</button>
        </form>
      </section>

      <section id="event-list">
        <h2>Event List</h2>
        <ul id="events"></ul>
      </section>

      <section id="register">
        <h2>Register</h2>
        <form id="registerForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br />
          <button type="submit">Register</button>
        </form>
      </section>

      <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginEmail">Email:</label>
          <input
            type="email"
            id="loginEmail"
            name="loginEmail"
            required
          /><br />
          <label for="loginPassword">Password:</label>
          <input
            type="password"
            id="loginPassword"
            name="loginPassword"
            required
          /><br />
          <button type="submit">Login</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Event Managing Website</p>
    </footer>

    <script src="sc.js"></script>
  </body>
</html>
